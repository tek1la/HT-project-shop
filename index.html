<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Shop project</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="logo">
              <a href=""><img src="img/logo.png" alt="" /></a>
            </div>
          </div>
          <div class="col-6">
            <nav>
              <ul class="menu">
                <li><a href="">Home</a></li>
                <li class="whith-arrow">
                  <a href="">Products<span class="menu-arrow"></span></a>
                  <div class="hiden-menu-wraper">
                    <ul class="hiden-menu">
                      <li class="hiden-menu-item"><a>Lorem ipsum dolor</a></li>
                      <li class="hiden-menu-item"><a>Sit amet</a></li>
                      <li class="hiden-menu-item">
                        <a>Consectetur adipisicing</a>
                      </li>
                      <li class="hiden-menu-item"><a>Tempor incididunt</a></li>
                      <li class="hiden-menu-item">
                        <a>Dolore magna aliqua</a>
                      </li>
                      <li class="hiden-menu-item">
                        <a>Ut enim ad minim veriam</a>
                      </li>
                      <li class="hiden-menu-item"><a>Quis nostrud</a></li>
                    </ul>
                  </div>
                </li>
                <li><a href="">Payment</a></li>
                <li><a href="">Shipping</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-3">
            <div class="search-wraper">
              <form class="search-field">
                <input
                  type="text"
                  class="search-input"
                  placeholder="search"
                  name="search"
                  id="search"
                />
                <button class="search-icon">
                  <div></div>
                </button>
              </form>
              <div class="cart">
                <div class="goods-in-cart">4</div>
                <img
                  src="img/cart-icon.png"
                  alt=""
                  height="20px"
                  width="20px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row slider-wraper">
          <div class="col-1"></div>
          <div class="col-10"></div>
          <div class="col-1"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-9"></div>
      </div>
    </main>
    <footer class="footer">footer</footer>
  </body>
</html>
